<h2>Signup</h2>
<form ng-submit="user.signup()" name="form">
  <label for="username">Username</label>
  <input name="username" ng-model="user.username" required="required"/>

  <div ng-messages="form.username.$error" ng-if="form.username.$touched">
        <div ng-message="required">Username is required!</div>
  </div>

  <label for="password">Password</label>
  <input name="password" ng-model="user.password" type="password" required="required"/>

  <div ng-messages="form.password.$error" ng-if="form.password.$touched">
        <div ng-message="required">Password is required!</div>
  </div>

  <input type="submit" id="submit" value="Submit" />
</form>
