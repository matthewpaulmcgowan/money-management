<h1>Discretionary Spending</h1>
<div ng-repeat="item in items.data track by item.id">
  <ul>
    <li><item id="item" name="item.name" amount="item.amount" category="item.category"></item></li>
  </ul>
</div>
  <form ng-submit="c.createItem()" ng-controller="CreateItemController as c" name="form">
    <label for="name">Name</label>
    <input name="name" required="required" ng-model="c.name" />

    <div ng-messages="form.name.$error" ng-if="form.name.$touched">
          <div ng-message="required">Name is required!</div>
    </div>

    <label for="category">Category</label>
    <input name="category" required="required" ng-model="c.category" />

    <div ng-messages="form.category.$error" ng-if="form.category.$touched">
          <div ng-message="required">Category is required!</div>
    </div>

    <label for="amount">Amount</label>
    <input type='number' name="amount" required="required" ng-model="c.amount" />

    <div ng-messages="form.amount.$error" ng-if="form.amount.$touched">
          <div ng-message="required">Amount is required!</div>
    </div>

    <input type="submit" id="submit" value="Submit" />
  </form>

<h2><a href="" ui-sref="searchItems()">Search</a></h2>
<h2><a href="" ui-sref="largeAmountItems()">Items Over $100</a></h2>
<h2><a href="" ng-click="items.signout()">Signout</a></h2>
