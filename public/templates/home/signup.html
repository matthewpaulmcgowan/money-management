<h2>Signup</h2>
<form ng-submit="user.signup()" name="form">
  <label for="email">Email</label>
  <input name="email" ng-model="user.email" required="required"/>

  <div ng-messages="form.email.$error" ng-if="form.email.$touched">
        <div ng-message="required">Email is required!</div>
  </div>

  <label for="password">Password</label>
  <input name="password" ng-model="user.password" type="password" required="required"/>

  <div ng-messages="form.password.$error" ng-if="form.password.$touched">
        <div ng-message="required">Password is required!</div>
  </div>

  <label for="password_confirmation">Password Confirmation</label>
  <input name="password_confirmation" ng-model="user.password_confirmation" type="password" required="required"/>

  <div ng-messages="form.password_confirmation.$error" ng-if="form.password_confirmation.$touched">
        <div ng-message="required">Password is required!</div>
  </div>

  <div ng-show='user.registration_error'>
    <h2>{{user.registration_error}}</h2>
  </div>

  <input type="submit" id="submit" value="Submit" />
</form>
